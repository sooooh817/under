<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Survivor</title>
    <meta name="description" content="Vampire Survivors風の2Dアクションサバイバーゲーム">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="index.html" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="pause-screen" class="hidden">
            <h2>PAUSED</h2>
            <div class="menu-buttons">
                <button id="resumeBtn" class="start-btn">RESUME</button>
                <button id="quitBtn" class="quit-btn">QUIT TO TITLE</button>
            </div>
        </div>

        <div id="start-screen">
            <h1>⚡ Pocket Survivor ⚡</h1>
            <p class="subtitle">四方から迫るモンスターを倒して生き残れ！</p>
            <div class="character-select">
                <h2>キャラクター選択</h2>
                <div class="characters">
                    <button class="char-btn selected" data-type="speed">
                        <img src="assets/sprites/player_speed.png" alt="Speed" class="char-img">
                        <div class="char-info">
                            <span>スピード型</span>
                            <small>でんきショック</small>
                        </div>
                    </button>
                    <button class="char-btn" data-type="tank">
                        <img src="assets/sprites/player_tank.png" alt="Tank" class="char-img">
                        <div class="char-info">
                            <span>タンク型</span>
                            <small>のしかかり</small>
                        </div>
                    </button>
                    <button class="char-btn" data-type="ranged">
                        <img src="assets/sprites/player_ranged.png" alt="Ranged" class="char-img">
                        <div class="char-info">
                            <span>遠距離型</span>
                            <small>みずでっぽう</small>
                        </div>
                    </button>
                </div>
            </div>
            <button id="startBtn" class="start-btn">ゲームスタート</button>

            <!-- Volume Control -->
            <div class="volume-control">
                <label for="volumeSlider">BGM Volume</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.3">
            </div>

            <p class="controls">移動: WASD または 矢印キー</p>
        </div>
        <div id="game-over-screen" class="hidden">
            <h1>GAME OVER</h1>
            <div class="stats">
                <p>スコア: <span id="final-score" style="color: #ffcc00; font-size: 1.3em;">0</span></p>
                <p>ハイスコア: <span id="final-highscore" style="color: #ff6600;">0</span></p>
                <p>生存時間: <span id="final-time">00:00</span></p>
                <p>撃破数: <span id="final-kills">0</span></p>
                <p>到達レベル: <span id="final-level">1</span></p>
            </div>
            <button id="restartBtn" class="start-btn">タイトルに戻る</button>
        </div>
        <div id="level-up-screen" class="hidden">
            <h2>⬆ レベルアップ！ ⬆</h2>
            <div class="upgrade-options">
                <!-- JS で動的に生成 -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils/Vector2.js"></script>
    <script src="js/systems/SpriteManager.js"></script>
    <script src="js/systems/SoundManager.js"></script>
    <script src="js/systems/InputManager.js"></script>
    <script src="js/entities/Entity.js"></script>
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Enemy.js"></script>
    <script src="js/entities/ExpGem.js"></script>
    <script src="js/entities/Projectile.js"></script>
    <script src="js/entities/EnemyProjectile.js"></script>
    <script src="js/skills/Skill.js"></script>
    <script src="js/skills/ElectricShock.js"></script>
    <script src="js/skills/BodySlam.js"></script>
    <script src="js/skills/WaterGun.js"></script>
    <script src="js/skills/LeafCutter.js"></script>
    <script src="js/skills/MagicalFlame.js"></script>
    <script src="js/skills/Barrier.js"></script>
    <script src="js/systems/Spawner.js"></script>
    <script src="js/entities/Magnet.js"></script>
    <script src="js/entities/Bomb.js"></script>
    <script src="js/entities/SpiderWeb.js"></script>
    <script src="js/systems/Collision.js"></script>
    <script src="js/ui/HUD.js"></script>
    <script src="js/ui/LevelUpUI.js"></script>
    <script src="js/ui/DamageText.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
